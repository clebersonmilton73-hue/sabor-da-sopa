<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin ‚Ä¢ WhatsApp</title>
  <style>
    :root{--bg:#0b3a22;--bg2:#0f4d2e;--accent:#ffd400;--txt:#fff;--muted:rgba(255,255,255,.75);--shadow:0 10px 22px rgba(0,0,0,.28)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:linear-gradient(180deg,var(--bg),var(--bg2));color:var(--txt)}
    header{padding:16px;text-align:center;background:rgba(0,0,0,.18);position:sticky;top:0;backdrop-filter:blur(6px)}
    header h1{margin:0;font-size:20px}
    header p{margin:6px 0 0;color:var(--muted);font-size:13px}
    .wrap{max-width:820px;margin:0 auto;padding:14px}
    .panel{background:rgba(0,0,0,.18);border:1px solid rgba(255,255,255,.08);padding:14px;border-radius:16px;box-shadow:var(--shadow);margin-bottom:12px}
    label{display:block;margin:10px 0 6px;font-weight:800;font-size:13px}
    input{width:100%;padding:12px;border-radius:12px;border:0;outline:none}
    .btn{background:var(--accent);border:0;padding:12px 14px;border-radius:12px;font-weight:900;cursor:pointer}
    .btn:active{transform:translateY(1px)}
    .mini{font-size:12px;color:var(--muted);line-height:1.35}
    .ok{background:rgba(0,255,120,.14);border:1px solid rgba(0,255,120,.25);padding:12px;border-radius:14px;margin-top:10px}
    .err{background:rgba(255,0,0,.14);border:1px solid rgba(255,0,0,.25);padding:12px;border-radius:14px;margin-top:10px}
  </style>
</head>
<body>

<header>
  <h1>üõ†Ô∏è Admin ‚Ä¢ WhatsApp</h1>
  <p>Altere o WhatsApp do card√°pio sem mexer no c√≥digo</p>
</header>

<div class="wrap">
  <div class="panel">
    <label>üì≤ WhatsApp (com 55 + DDD + n√∫mero)</label>
    <input id="whatsapp" placeholder="Ex: 5581997284466" />

    <label>üè∑Ô∏è WhatsApp (texto pra mostrar)</label>
    <input id="whatsappLabel" placeholder="Ex: 81 99728-4466" />

    <div class="mini" style="margin-top:10px">
      Salva em: <b>config/app</b><br>
      Exemplo correto: <b>5581997284466</b>
    </div>

    <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
      <button class="btn" id="btnSalvar" type="button">Salvar</button>
      <button class="btn" id="btnRecarregar" type="button">Recarregar</button>
    </div>

    <div id="msg"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

  const firebaseConfig = {
    "apiKey": "AIzaSyAzD2_niY8a3Q7rO0V41j56ZwpeVTriKCw",
    "authDomain": "sabor-da-sopa.firebaseapp.com",
    "projectId": "sabor-da-sopa",
    "storageBucket": "sabor-da-sopa.firebasestorage.app",
    "messagingSenderId": "437365944053",
    "appId": "1:437365944053:web:69d942143b7575bdf19fbc"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const whatsapp = document.getElementById("whatsapp");
  const whatsappLabel = document.getElementById("whatsappLabel");
  const msg = document.getElementById("msg");
  const btnSalvar = document.getElementById("btnSalvar");
  const btnRecarregar = document.getElementById("btnRecarregar");

  const esc = (s)=> String(s||"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");

  function ok(html){ msg.innerHTML = `<div class="ok">${html}</div>`; }
  function err(html){ msg.innerHTML = `<div class="err">${html}</div>`; }
  function onlyDigits(s){ return String(s||"").replace(/\D+/g,""); }

  async function carregar(){
    msg.innerHTML = "";
    try{
      const snap = await getDoc(doc(db,"config","app"));
      if(snap.exists()){
        const cfg = snap.data() || {};
        whatsapp.value = cfg.whatsapp || "";
        whatsappLabel.value = cfg.whatsappLabel || "";
      }
      ok("<b>Config carregada.</b>");
    }catch(e){
      err("<b>Erro ao carregar.</b><br><span class='mini'>"+esc(e?.message||String(e))+"</span>");
    }
  }

  async function salvar(){
    msg.innerHTML = "";
    const wa = onlyDigits(whatsapp.value || "");
    const label = String(whatsappLabel.value || "").trim();

    if(!wa || !wa.startsWith("55") || wa.length < 12){
      err("<b>WhatsApp inv√°lido.</b><br><span class='mini'>Use 55 + DDD + n√∫mero. Ex: 5581997284466</span>");
      return;
    }

    try{
      await setDoc(doc(db,"config","app"), {
        whatsapp: wa,
        whatsappLabel: label || wa,
        updatedAt: serverTimestamp()
      }, { merge:true });

      ok("<b>Salvo!</b> O site do cliente vai atualizar automaticamente.");
    }catch(e){
      err("<b>Erro ao salvar.</b><br><span class='mini'>"+esc(e?.message||String(e))+"</span>");
    }
  }

  btnSalvar.addEventListener("click", salvar);
  btnRecarregar.addEventListener("click", carregar);

  carregar();
</script>

</body>
</html>
